<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<header>
    <h1>Quiz Random!</h1>
    <p> Please press the button below for some random </p>
  </header>
<body>
<main>
  <section class="questionScreen">
    <form class="questionForm">
      <fieldset class="radio">
        <p>questions and answer list</p>
      </fieldset>
    </form>
  </section>
</main>

<main>
</main>
<div id ="result">
  <h3>Thanks for using Quiz Random</h3>
  <h3>Score</h3>
    <button class="restart">Restart Quiz</button>
</div>
<div class="questionBox"></div>

<div class="buttonContainer">
  <button type="submit" class="start">Start</button>
  <button type="submit" class="submit">Submit</button>
  <button class="continue">Next Question</button>
</div>
<div>
			<ul class="horizontal-list">
				<li>Question: <span class="questionNumber">0</span>/5</li>
				<li>Score: <span class="score">0</span></li>
			</ul>
		</div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
